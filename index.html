<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Screen</title>
</head>
<body>
    <main id="container">
        <form action="#" id="form-login">
            <div id="form-header">
                <h1>Login</h1>
                <i class="fa-solid fa-moon"></i>
            </div>

            <div id="media">
                <a href="#"><img src="images/facebook.png" alt="Logo facebook"></a>
                <a href="#"><img src="images/search.png" alt="Logo google"></a>
                <a href="#"><img src="images/github.png" alt="Logo github"></a>
            </div>

            <div class="inputs">
                <div class="input-box">
                    <label for="iuser">
                        Usuário
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="iuser" placeholder="Usuário">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="iemail">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="name" id="iemail" placeholder="Email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="ipassword">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="name" id="ipassword" placeholder="Senha">
                        </div>
                    </label>
                </div>
                
                <div class="submits">
                    <a href="#">Cadastra-se</a>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <input type="submit" value="Entrar"> 
                
            </div> 
        </form>
    </main>

    <script src=""></script>
</body>
</html>
